<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5 공부하기</title>
    </head>

    <body>
        <h1>html5 공부</h1>
        <h2>form 요소 - input(checkbox, radio)</h2>


            <form action="" method="get">
                    <input id="chk-book" type="checkbox" name="hobby" value="book">
                    <label for="chk-book">독서</label>
                    <br>

                    <input id="chk-music" type="checkbox" name="hobby" value="music" checked>
                    <label for="chk-music">음악</label>
                    <br>

                    <input id="chk-trip" type="checkbox" name="hobby" value="trip">
                    <label for="chk-trip">여행</label>


                    <br><br><br>


                    <input id="chk-dog" type="checkbox" name="pet" value="dog" checked> 
                    <label for="chk-dog">강아지</label>
                    <br>

                    <input id="chk-cat" type="checkbox" name="pet" value="cat">
                    <label for="chk-cat">고양이</label>
                    <br>

                    <input id="chk-bird" type="checkbox" name="pet" value="bird">
                    <label for="chk-bird">새</label>

                    <br><br>
                    <button type="submit">전송</button>


                    <hr>

                    
                    <input id="rdo-apple" type="radio" name="fruit" value="apple">
                    <label for="rdo-apple">사과</label>
                    <br>

                    <input id="rdo-grape" type="radio" name="fruit" value="grpae">
                    <label for="rdo-grape">포도</label>
                    <br>

                    <input id="rdo-orange" type="radio" name="fruit" value="orange" checked>
                    <label for="rdo-orange">오렌지</label>

                    <br><br>

                    <input id="rdo-mo1" type="radio" name="month" value="jan" checked>
                    <label for="rdo-mo1">1월</label>
                    <br>

                    <input id="rdo-mo2" type="radio" name="month" value="feb">
                    <label for="rdo-mo2">2월</label>
                    <br>

                    <input id="rdo-mo3" type="radio" name="month" value="mar">
                    <label for="rdo-mo3">3월</label>
                    
                    <br><br>
                    <button type="submit">전송</button>

            </form>

    </body>
</html>
