<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>html5 공부하기</title>
    </head>

    <body>
        <h1>html5 공부</h1>
        <h2>form요소-select</h2>

        <!--form 요소
        기본으로 그리기
        데이터 전송 (name="", value="")
        수정폼일 때 원하는 값이 출력되도록-->

        <form action="" method="">
            <select name="telecom">
                <option>통신사를 선택하세요</option>
                <option value="sk" selected>SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LG U+</option>
                <option value="etc">알뜰폰</option>
            </select>

            <br>
            <br>
            <br>
            
            <input type="text">   <br><br>

            <textarea name="content">안녕하세요</textarea>

            <br><br>
            <button type="submit">전송</button>
        </form>
    </body>
</html>
